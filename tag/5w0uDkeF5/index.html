  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }

  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {

          &lt;p&gt;首先说一下一些基础知识。（查了一下，树的高度和深度好像有不同的说法，似乎初始值有 0 有 1）&lt;/p&gt;
&lt;h1 id=&#34;基础知识&#34;&gt;基础知识&lt;/h1&gt;
&lt;p&gt;&lt;em&gt;&lt;strong&gt;树的高度&lt;/strong&gt;&lt;/em&gt;：&lt;br&gt;
节点的深度是根节点到这个节点所经历的边的个数&lt;br&gt;
节点的高度是该节点到叶子节点的最长路径（边数）&lt;br&gt;
树的高度等于根节点的高度&lt;br&gt;
&lt;img src=&#34;https://lyhlyhaa.github.io/post-images/1595213437405.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
（好像有些是从1开始的）&lt;br&gt;
递归计算高度&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;int height(BitNode * &amp;amp;root){
	if(root==NULL) return 0;
	else 
	return max(height(root-&amp;gt;lchild),height(root-&amp;gt;rchild))+1;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h1 id=&#34;二叉查找树&#34;&gt;二叉查找树&lt;/h1&gt;
&lt;h2 id=&#34;定义&#34;&gt;定义&lt;/h2&gt;
&lt;p&gt;&lt;em&gt;&lt;strong&gt;二叉查找树&lt;/strong&gt;&lt;/em&gt;&lt;br&gt;
一棵空树，或者是具有下列性质的二叉树：&lt;br&gt;
（1）若左子树不空，则左子树上所有结点的值均小于它的根结点的值；&lt;br&gt;
（2）若右子树不空，则右子树上所有结点的值均大于它的根结点的值；&lt;br&gt;
（3）左、右子树也分别为二叉排序树；&lt;br&gt;
（4）没有键值相等的结点。&lt;br&gt;
可以用递归建树，似乎涉及二叉树的题目，大部分是递归。&lt;/p&gt;
&lt;h2 id=&#34;建树&#34;&gt;建树&lt;/h2&gt;
&lt;p&gt;要建立一个二叉查找树，首先要定义一个结构体，一般来说定义的结构体都是一样的；&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;typedef struct BitNode{
   int data;
   struct BitNode *lchild, *rchild; 
};
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;一个数据域，还有左右节点。&lt;br&gt;
插入函数：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;bool Insert(BitNode * &amp;amp;p, int n)  //插入函数 
{  
    if(NULL == p) // 空树  
    {  
        p = new BitNode;  
        p-&amp;gt;data = n;  
        p-&amp;gt;lchild = p-&amp;gt;rchild = NULL;  
        return true;  
    }  
    if(n == p-&amp;gt;data) // BST中不能有相等的值  
        return false;  
    if(n &amp;lt; p-&amp;gt;data)  // 递归  
        return BSTInsert(p-&amp;gt;lchild, n);  

    return BSTInsert(p-&amp;gt;rchild, n); // 递归  
}
&lt;/code&gt;&lt;/pre&gt;
">二叉树</a>

          &lt;p&gt;起初我打算用github page和hexo搭博客，折腾了半天终于好了，但是第二天，我突然发现他不能添加新文章了，我当时心态就炸了，hexo g，hexo d 命令都没报错，可是网页就是没反应，一开始还以为是github有延迟，但是我本地预览也没有变化就很搞心态。所以就放弃了。后来发现了Gridea，简单无比。&lt;br&gt;

检测远程链接，成功之后保存，同步，成功就ok了&lt;br&gt;
5.之后就可以在Gridea上写文章了，写完之后同步就行。&lt;/p&gt;

          &lt;h1 id=&#34;优先队列&#34;&gt;优先队列&lt;/h1&gt;
&lt;p&gt;首先要包含头文件&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;#include&amp;lt;queue&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;定义：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;priority_queue&amp;lt;Type, Container, Functional&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;//升序队列&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;priority_queue &amp;lt;int,vector&amp;lt;int&amp;gt;,greater&amp;lt;int&amp;gt; &amp;gt; q;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;//降序队列&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;priority_queue &amp;lt;int,vector&amp;lt;int&amp;gt;,less&amp;lt;int&amp;gt; &amp;gt;q;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;和队列基本操作相同:&lt;br&gt;
top 访问队头元素&lt;br&gt;
empty 队列是否为空&lt;br&gt;
size 返回队列内元素个数&lt;br&gt;
push 插入元素到队尾 (并排序)&lt;br&gt;
emplace 原地构造一个元素并插入队列&lt;br&gt;
pop 弹出队头元素&lt;br&gt;
swap 交换内容&lt;/p&gt;

&lt;p&gt;1.刚开始没有找规律，先是一个一个往后找，超时。然后另一种方法开了一个数组，全部存到数组里，内存超限了。之后找到规律，在一段时间的无序后，会开始循环，循环的内容可以自己定（从1，2开始或者从4，8开始等等）&lt;br&gt;
2.找到规律后考虑两种特殊情况，&lt;em&gt;a或者b中有0，a=b=1&lt;/em&gt;，单独处理，其他的按题循环，找到循环开始的数（例如1，2），则跳出循环。对循环数组长度取余来获得所求的值。在循环中还要考虑出现5，乘起来出现整10的情况。&lt;/p&gt;

&lt;h1 id=&#34;1263-矩形面积的并&#34;&gt;1263 矩形面积的并&lt;/h1&gt;
&lt;p&gt;1.相交矩形的四边&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;xc1 = max(min(x1,x2),min(x3,x4));
xc2 = min(max(x1,x2),max(x3,x4));
yc1 = max(min(y1,y2),min(y3,y4));
yc2 = min(max(y1,y2),max(y3,y4));
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;2.判断矩形是否相交&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;xc1 &amp;lt;= xc2&amp;amp;&amp;amp;yc1 &amp;lt;= yc2
&lt;/code&gt;&lt;/pre&gt;
&lt;hr&gt;
&lt;h1 id=&#34;1252-matrix-word&#34;&gt;1252 Matrix Word&lt;/h1&gt;
&lt;p&gt;1.判断矩阵中该行以及该列是否有一样的字符&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;int j(int i, int j,char c){
	for(int k = 0; k &amp;lt; m; k++)
if(mat[i][k] == c &amp;amp;&amp;amp; k != j) return 0;
	for(int k = 0; k &amp;lt; n; k++)
if(mat[k][j] == c &amp;amp;&amp;amp; k != i) return 0;
	return 1;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;2.遍历矩阵，如果遍历到的啊a[i][j]是行，列中唯一的，则输出&lt;/p&gt;
&lt;hr&gt;
&lt;h1 id=&#34;1251哥伦比亚数&#34;&gt;1251哥伦比亚数&lt;/h1&gt;
&lt;p&gt;1.如果n是自我数，则必定有一个小于n的数m+m的数码之和等于n，由题目可知m的数码之和不会超过81，由此可得：从后往前开始找a，因为数码和最大81，所以a&amp;gt;(原数字n)-81&lt;/p&gt;

&lt;h1 id=&#34;1253robot&#34;&gt;1253Robot&lt;/h1&gt;
&lt;p&gt;有N个任务需要Robot去完成，这个N个任务的地点在一个数轴上，坐标为1到n。&lt;br&gt;
每个任务需要先完成ai个任务才能开始去做。&lt;br&gt;
Robot可以在直线上左右移动，初始位置位于任务1的地点，&lt;br&gt;
方向朝向数轴正方向。请问Robot最少转换多少次方向可以完成所有的任务。&lt;/p&gt;
&lt;p&gt;1.已经完成的任务数  &amp;gt;= ai&lt;br&gt;
2.先从左到右遍历，设置一个标记数组，符合条件置1&lt;br&gt;
3.如果没有全部完成，则从右到左遍历&lt;/p&gt;
&lt;hr&gt;
&lt;h1 id=&#34;1262fish&#34;&gt;1262Fish&lt;/h1&gt;
&lt;p&gt;1.开始用数组做，超时了。&lt;br&gt;
2.使用&lt;a href=&#34;https://lyhlyhaa.github.io/post/you-xian-dui-lie/&#34;&gt;优先队列&lt;/a&gt;和贪心算法（其实并不是很明白贪心），定义一个结构体&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;struct node
{
    int a,b;
    friend bool operator &amp;lt;(node A,node B)//价值高的优先级高
    {
        return A.a&amp;lt;B.a;
    }
};
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;a是第一次捕鱼数，b是每次减少的捕鱼数，利用优先队列将输入的值按a排序，每次改变a的值，相当于每次都是第一次捕鱼&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;ans+=now.a;
now.a = max(0,now.a-now.b);
m--;
&lt;/code&gt;&lt;/pre&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

      } else {

      }

    }

  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');

    copyElem.classList.add('copy-code');

    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
